<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com áudios</title>
</head>
<body>
    <h1>Áudio reproduzindo</h1>
    <h2>Utilizando a tag &lt;audio&gt;, autoplay não funciona.</h2>
    <audio src="Ícarus.mp3" autoplay controls></audio>
    <hr>
    <h2>Utilizando &lt;src&gt;</h2>
    <audio preload="auto" autoplay controls loop>
        <source src="Course Of Nature.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
