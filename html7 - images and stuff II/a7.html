<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Título</h1>
    <p>Imagem deve mudar de acordo com o tamanho do navegador:</p>
    <picture>
        <source media="(max-width: 555px)" srcset="images/logop.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="images/logom.png" type="image/png">
        <img src="images/logog.png" alt="imagem grande">
    </picture>
</body>
</html>
